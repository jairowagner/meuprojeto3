<html layout:decorate="~{/layouts/main}">

	<head>
		<title th:text="#{user.profile}" />
	</head>

	<!-- CONTENT HEADER -->
	<div layout:fragment="content-header">
		<section class="content-header">
			<!-- PAGE TITLE -->
			<h1>
				<span th:text="#{user.list}" />
			</h1>
			<!-- BREADCRUMB -->
			<ol class="breadcrumb">
				<li><a href="#"> <i class="fa fa-dashboard"></i> <span
						th:text="#{breadcrumb}" />
				</a></li>
				<li><a href="#"><span th:text="#{user.list}" /></a></li>
			</ol>
		</section>
	</div>


	<!-- CONTENT -->
	<div layout:fragment="content">
		<!-- Main content -->
		<section class="content">
			<div class="row">

		<div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Diarias</h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tbody><tr>
                  <th>Quarto</th>
                  <th>CPF/CNPJ</th>
                  <th>Data de Entrada</th>
                  <th>Acoes</th>
                </tr>
                <tr th:each="diariaAvulsa : ${diariasAvulsa}">
                  <td th:text="${diariaAvulsa.quarto.descricao}">Quarto</td>
                  <td th:text="${diariaAvulsa.cliente.cpfCnpj}">0000</td>
                  <td th:text="${#dates.format(diariaAvulsa.data, 'dd-MMM-yyyy')}">11-7-2014</td>
                  <td> <a href="#" th:href="@{|diaria_avulsa/edita/${diariaAvulsa.id}|}" >Editar</a>|
                  	   <a href="#" th:href="@{|diaria_avulsa/delete/${diariaAvulsa.id}|}" >Excluir</a>
				  </td> 	
                </tr>

              </tbody></table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>

			</div>
			<!-- /.col -->
		</section>
	</div>
</html>
